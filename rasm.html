<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Super Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; background-color: #0f1117; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        .main-wrapper {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background-color: #0f1117;
            border-left: 1px solid #1f2937;
            border-right: 1px solid #1f2937;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .input-area {
            flex-shrink: 0;
            padding: 15px;
            background-color: #161b22;
            border-top: 1px solid #1f2937;
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }

        .msg { padding: 12px 16px; border-radius: 14px; font-size: 15px; color: #e5e7eb; max-width: 88%; line-height: 1.5; }
        .ai { background: #1f2937; border: 1px solid #374151; border-radius: 14px 14px 14px 2px; align-self: flex-start; }
        .user { background: #2563eb; color: white; border-radius: 14px 14px 2px 14px; align-self: flex-end; }
        
        img { width: 100%; border-radius: 8px; margin-top: 8px; border: 1px solid #374151; min-height: 200px; background: #000; }

        /* TOGGLE SWITCH DIZAYNI */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #a855f7;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #a855f7;
        }
        .mode-text { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-left: 8px; }

        .custom-input {
            width: 100%;
            background: #0f1117;
            border: 1px solid #374151;
            border-radius: 25px;
            padding: 12px 20px;
            padding-right: 50px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .custom-input:focus { border-color: #2563eb; }
        
        /* Rasm rejimida input rangi o'zgaradi */
        .image-mode-active .custom-input:focus { border-color: #a855f7; }
        .image-mode-active .send-btn { color: #a855f7; }

        .send-btn {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #2563eb;
            background: none;
            border: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="mainWrapper">
        
        <!-- Header & Toggle -->
        <header class="h-16 flex items-center justify-between px-5 border-b border-[#1f2937] bg-[#161b22]">
            <div class="font-bold text-gray-200 text-sm flex items-center gap-2">
                <i id="headerIcon" class="fa-solid fa-comments text-blue-500"></i> 
                <span id="headerTitle">AI Chat</span>
            </div>

            <!-- ON/OFF SWITCH -->
            <div class="flex items-center">
                <span class="text-[10px] text-gray-400 mr-2">CHAT</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="modeToggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0"/>
                    <label for="modeToggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-700 cursor-pointer transition-all duration-300"></label>
                </div>
                <span class="text-[10px] text-purple-400 font-bold">RASM</span>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chatBox" class="chat-area">
            <div class="msg ai">
                Salom! Hozir <b>Chat</b> rejimidaman. Savol bering.
                <br>Agar rasm chizmoqchi bo'lsangiz, tepadagi tugmani bosing.
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="relative w-full">
                <input type="text" id="promptInput" class="custom-input" placeholder="Xabar yozing..." autocomplete="off">
                <button onclick="handleSend()" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const promptInput = document.getElementById('promptInput');
        const modeToggle = document.getElementById('modeToggle');
        const mainWrapper = document.getElementById('mainWrapper');
        const headerTitle = document.getElementById('headerTitle');
        const headerIcon = document.getElementById('headerIcon');

        let isImageMode = false;

        // Rejimni o'zgartirish (Toggle)
        modeToggle.addEventListener('change', function() {
            isImageMode = this.checked;
            
            if (isImageMode) {
                // Rasm rejimi dizayni
                mainWrapper.classList.add('image-mode-active');
                headerTitle.innerText = "AI Artist";
                headerIcon.className = "fa-solid fa-palette text-purple-500";
                promptInput.placeholder = "Rasm tasviri (e.g. NanoBanana cat)...";
                chatBox.innerHTML += `<div class="text-center text-[10px] text-purple-400 my-2">- RASM REJIMI YOQILDI (NanoBanana Pro) -</div>`;
            } else {
                // Chat rejimi dizayni
                mainWrapper.classList.remove('image-mode-active');
                headerTitle.innerText = "AI Chat";
                headerIcon.className = "fa-solid fa-comments text-blue-500";
                promptInput.placeholder = "Xabar yozing...";
                chatBox.innerHTML += `<div class="text-center text-[10px] text-blue-400 my-2">- CHAT REJIMI YOQILDI (GPT/Claude) -</div>`;
            }
            scrollToBottom();
        });

        async function handleSend() {
            const text = promptInput.value.trim();
            if (!text) return;

            // User xabari
            chatBox.innerHTML += `<div class="msg user">${text}</div>`;
            promptInput.value = '';
            scrollToBottom();

            const id = Date.now();
            
            // Loading animatsiyasi
            let loadingIcon = isImageMode ? "fa-palette text-purple-500" : "fa-comment-dots text-blue-500";
            chatBox.innerHTML += `
                <div class="msg ai" id="msg-${id}">
                    <i class="fa-solid ${loadingIcon} fa-spin mr-2"></i> ${isImageMode ? 'Chizilmoqda...' : 'Yozmoqda...'}
                </div>
            `;
            scrollToBottom();

            try {
                if (isImageMode) {
                    // --- RASM YARATISH ---
                    const imgUrl = `/api/image?prompt=${encodeURIComponent(text)}`;
                    
                    // Rasmni oldindan yuklash (Preload)
                    const img = new Image();
                    img.src = imgUrl;
                    
                    img.onload = function() {
                        document.getElementById(`msg-${id}`).innerHTML = `
                            <img src="${imgUrl}" alt="AI Art">
                            <div class="mt-2 flex justify-end">
                                <a href="${imgUrl}" target="_blank" download class="text-[11px] text-purple-400 font-bold flex items-center gap-1 bg-[#0f1117] px-3 py-1.5 rounded border border-[#1f2937]">
                                    <i class="fa-solid fa-download"></i> Yuklab olish
                                </a>
                            </div>
                        `;
                        scrollToBottom();
                    };
                    img.onerror = function() { throw new Error("Rasm xatosi"); };

                } else {
                    // --- CHAT (MATN) ---
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });
                    
                    const reply = await response.text();
                    
                    // Matnni chiroyli formatlash (Markdown o'rniga oddiy)
                    document.getElementById(`msg-${id}`).innerHTML = reply.replace(/\n/g, '<br>');
                    scrollToBottom();
                }

            } catch (error) {
                document.getElementById(`msg-${id}`).innerHTML = `<span class="text-red-400">Xatolik yuz berdi. API kalitni tekshiring.</span>`;
            }
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        promptInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSend();
        });
    </script>
</body>
</html>
